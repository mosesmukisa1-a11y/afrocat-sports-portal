<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afrocat Sports Club Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .tagline {
      font-size: 24px;
      font-weight: 300;
      margin-top: 10px;
    }
    
    .carousel {
      background: white;
      border-radius: 15px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #666;
    }
    
    .carousel-placeholder {
      font-size: 18px;
    }
    
    .quick-access {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      background: white;
      border: none;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: #f8f9fa;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
    }
    
    @media (max-width: 768px) {
      .quick-access {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .logo {
        width: 120px;
        height: 120px;
        font-size: 36px;
      }
      
      .tagline {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">AFC</div>
      <h1>Afrocat Sports Club</h1>
      <p class="tagline">One Team, One Dream</p>
    </div>
    
    <div class="carousel">
      <div class="carousel-placeholder">
        <p>Action Carousel Placeholder</p>
        <p style="font-size: 14px; margin-top: 10px; color: #999;">Images and announcements will appear here</p>
      </div>
    </div>
    
    <div class="quick-access">
      <a href="?page=register" class="btn btn-primary">Register</a>
      <a href="?page=login" class="btn btn-primary">Login</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Player Dashboard</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Match Stats</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Smart Training Focus</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Attendance</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Finance Center</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Awards</a>
      <a href="#" class="btn" onclick="alert('Coming soon!')">Wellness & Injury Tracker</a>
    </div>
  </div>
</body>
</html>
